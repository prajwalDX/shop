<!DOCTYPE html>
<html>
<head>
    <style type="text/css"> 
   
   table

 background-color:#ebebeb;
 width: 50%;

  margin-left: 450px;

       </style>
  
<title></title>
</head>
<body onload="loadXMLDoc()">
    <a href="laptop.html"><button type="button">GO BACK</button></a>
    <div class="container">
    <table id="dell" cellpadding="10"  cellspacing="10"></table>
    <button type="button">BUY</button>
    </div>


    <script>
        function loadXMLDoc() {
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
              myFunction(xmlhttp);
            }
          };
          xmlhttp.open("GET", "dell.xml", true);
          xmlhttp.send();
            
        }
            
        function myFunction(xml) {
             
          var i;
          var xmlDoc = xml.responseXML;
          var table="";
          var x = xmlDoc.getElementsByTagName("dell");
          for (i = 0; i <x.length; i++) { 
            table += "<tr><td><b>" +
            x[i].getElementsByTagName("mname")[0].childNodes[0].nodeValue +
            "</b></td><td>"+
            x[i].getElementsByTagName("manufacturer")[0].childNodes[0].nodeValue +
            "</td></tr><tr><td><b>"+
            x[i].getElementsByTagName("moname")[0].childNodes[0].nodeValue +
            "</b></td><td>"+
            x[i].getElementsByTagName("model")[0].childNodes[0].nodeValue +
            "</td></tr><tr><td><b>"+
            x[i].getElementsByTagName("osname")[0].childNodes[0].nodeValue +
            "</b></td><td>"+
            x[i].getElementsByTagName("os")[0].childNodes[0].nodeValue +
            "</td></tr><tr><td><b>"+
            x[i].getElementsByTagName("netprice")[0].childNodes[0].nodeValue +
            "</b></td><td>"+
            x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue +
            "</td></tr>";
          }
          
          document.getElementById("dell").innerHTML = table;
        }
        </script>
</body>
</html>
